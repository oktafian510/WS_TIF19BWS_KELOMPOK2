<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet" type="text/css" >
</head>

<body>


    <form action="halaman.html">
        <center>
            <h1>FORM DATA KASIR</h1>
            <table>
                <tr>
                    <td>ID KASIR</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Masukkan ID"></td>
                </tr>
                <tr>
                    <td>NAMA KASIR</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Masukkan Nama"></td>
                </tr>
                <tr>
                    <td>ALAMAT KASIR</td>
                    <td>:</td>
                    <td><select>
                            <option>Bondowoso</option>
                            <option>Situbondo</option>
                            <option>Banyuwangi</option>
                            <option>Jember</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>TELEPON KASIR</td>
                    <td>:</td>
                    <td><input type="tel" placeholder="Masukkan Nomer Telephone"></td>
                </tr>
                <tr>
                    <td>STATUS</td>
                    <td>:</td>
                    <td><input type="radio" value="Pria">Laki-Laki<input type="radio" value="Wanita">Perempuan</td>
                </tr>
                <tr>
                    <td>USERNAME</td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="" id="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button>Submit</button>
                    </td>
                </tr>

            </table>
        </center>
    </form>
</body>

</html>
